    <main>
        <form id="formularioDeDonarDinero">
            <section class="flexContainer" style="color: black !important;">
                <div id="montos">
                    <label style="color: gray !important; font-size: large;">Selecciona un monto o ingresa uno personalizado:</label><br>
                    <!-- Botones de montos preestablecidos -->
                    <label class="input" style="padding:20px">
                        <input type="radio" name="monto" value="2000" class="radioMonto" required> $2.000.-
                    </label>
                    <label class="input" style="padding:20px">
                        <input type="radio" name="monto" value="5000" class="radioMonto"> $5.000.-
                    </label>
                    <label class="input" style="padding:20px">
                        <input type="radio" name="monto" value="7000" class="radioMonto"> $7.000.-
                    </label>
                    <label class="input" style="padding:20px">
                        <input type="radio" name="monto" value="10000" class="radioMonto"> $10.000.-
                    </label>
                    <label class="input" style="padding:20px">
                        <input type="radio" name="monto" value="otro" class="radioMonto" id="radioOtro"> Otro monto
                    </label>

                    <label class="input" style="padding:20px">
                        <!-- Campo de texto para ingresar un monto personalizado -->
                        <input type="number" id="inputOtroMonto" placeholder="Ingresa otro monto" style="width:100%" disabled>
                    </label>

                </div>
            </section>

            <section class="flexContainer">
                <div class="divContainer" style="width:100%">
                    <select class="input" style="width:100%">
                        <option disabled selected>Frecuencia</option>
                        <option>Por única vez</option>
                        <option>Mensual</option>
                    </select>
                </div>
            </section>

            <div class="centrar">
                <input type="submit" value="Continuar" class="enviar">
            </div>
        </form>
